{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Snapchat for songs - Share music in a magical way">
    <meta name="author" content="Mateusz Sieniawski">
    <meta name="keywords" content="snapchat,snapchat for songs,share music">

    <meta property="og:url"           content="https://snapchatforsongs.com" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Snapchat for songs" />
    <meta property="og:description"   content="Snapchat for songs - Share music in a magical way" />
    <meta property="og:image"         content="{% static 'snapchat/img/logo_snapchat_for_songs_100x100.png' %}" />

    <link rel="shortcut icon" href="{% static 'main/img/favicon.ico' %}" />

    <title>Snapchat for songs | Share music in a magical way</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "main/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "main/css/grayscale.min.css" %}" rel="stylesheet">
    <link href="{% static "snapchat/css/custom.css" %}" rel="stylesheet">

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    {% if GOOGLE_ANALYTICS_TRACKING_CODE %}
      {% include 'main/google_analytics.html' %}
    {% endif %}

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
          <!-- Hack for SEO, Snapchat for songs will be indexed as a whole will be keyword -->
          <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}"><img src="{% static 'snapchat/img/logo_snapchat_for_songs_50x50.png' %}" alt="S" /><span style='display: none;'>S</span>napchat for songs</a>

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
           <li class="nav-item">
             <a class="nav-link js-scroll-trigger" href="{% url 'add_snap' %}">
               <i class="fas fa-plus"></i>&nbsp;Add snap
             </a>
           </li>
           <li class="nav-item">
             <a class="nav-link js-scroll-trigger" href="mailto:contact@snapchatforsongs.com">
               <i class="fas fa-phone"></i>&nbsp;Contact
             </a>
           </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center content">

          {% block content %}
          {% endblock %}

        </div>
      </div>
    </header>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static "main/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "main/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static "main/vendor/font-awesome/js/all.js" %}"></script>
    <script src="{% static "main/vendor/jquery-easing/jquery.easing.min.js" %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static "main/js/grayscale.min.js" %}"></script>

  </body>

</html>
