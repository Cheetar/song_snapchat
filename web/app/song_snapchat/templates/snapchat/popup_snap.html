<!-- If user visits snap the first time, popup with information will appear -->
<div id="ac-wrapper" style='display:none' onClick="hideNow(event)">
    <div id="popup">
      <a class="close-pop-up float-right" onClick="PopUp('hide')">X</a>
      <h3>
        How it works?
      </h3>
      <hr/>

      <ul>
        <li>Each song can be listened to <u>only once</u></li>
        <li>Before listening check your speakers volume with <i>TEST SOUND</i> button</li>
        <li>It's beta version; in case of any bugs let us know via <i>Contact</i> menu button</li>
      </ul>

      <input class="btn btn-primary button-pop-up" type="submit" name="submit" value="Got it!" onClick="PopUp('hide')" />
    </div>
</div>

<script>
function PopUp(hideOrshow) {
    if (hideOrshow == 'hide') {
        document.getElementById('ac-wrapper').style.display = "none";
    }
    else  if(localStorage.getItem("popupSnapWasShown") == null) {
        localStorage.setItem("popupSnapWasShown",1);
        document.getElementById('ac-wrapper').removeAttribute('style');
    }
}
window.onload = function () {
    setTimeout(function () {
        PopUp('show');
    }, 0);
}

function hideNow(e) {
    if (e.target.id == 'ac-wrapper') document.getElementById('ac-wrapper').style.display = 'none';
}
</script>
