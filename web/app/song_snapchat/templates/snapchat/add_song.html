{% extends 'main/base.html' %}

{% block content %}

{% include 'snapchat/popup_add_song.html' %}

<div id="loader-wrapper" style="display: none;">
  <div id="loader">
    <div class="loader-circle"></div>
  </div>
</div>

<script>
function showLoader() {
  document.getElementById('loader-wrapper').removeAttribute('style');
}
</script>

<!-- Header -->
<form action="." method="post" enctype="multipart/form-data">

  <h3 class="text-white-50 mx-auto mt-2 mb-4">Add song</h3>
  {% csrf_token %}

  <div class="add-song-form text-white-50">
    {{ form.as_p }}
  </div>

  <br/>

  <input type="submit" class="btn btn-primary js-scroll-trigger" onclick="showLoader()" value="Add song">
  <a style="position: relative; fixed; bottom: 0px;" href="{% url 'add_snap' snap.token %}" class="btn btn-secondary js-scroll-trigger">Back</a>

</form>

{% endblock %}
