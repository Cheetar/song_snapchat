{% extends 'main/base.html' %}

{% block content %}

  {% if song_list %}
      {% for song in song_list %}
          <a href="{% url 'song' song.token %}" class="btn {% if song.visited %} btn-secondary disabled {% else %} btn-primary {% endif %} js-scroll-trigger" value="{{song}}">{{song}}</a>
          <br/>
          <br/>
      {% endfor %}
  {% else %}
      <h2 class="text-white-50 mx-auto mt-2 mb-5">No songs are available</h2>
  {% endif %}

{% endblock %}
